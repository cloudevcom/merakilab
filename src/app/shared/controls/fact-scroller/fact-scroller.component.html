<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
      <div *cdkVirtualFor="let item of dataSource" class="example-item card lst">
        <div class="card-body lst">
          <div class="row text-left">
            <div class="col-md-2">
              <div class="row"><label>Número</label></div>
              <div class="row">{{item.year}}</div>
            </div>
            <div class="col-md-2">
              <div class="row"><label>Agrupación</label></div>
              <div class="row">{{item.year}}</div>
            </div>
            <div class="col-md-2">
              <div class="row"><label>Campo 3</label></div>
              <div class="row">{{item.year}}</div>
            </div>
            <div class="col-md-2">
              <div class="row"><label>Campo 4</label></div>
              <div class="row">{{item.year}}</div>
            </div>
  
            <div class="col-md-2 mt-1">
              <div class="td-actions text-right">
                <button matTooltip="Registrar Habitante" matTooltipClass="example-tooltip" mat-raised-button type="button" class="btn btn-info btn-link">
                  <i class="fas fa-user-plus fa-lg"></i>
                </button>
                <button matTooltip="Registrar Vehículo" matTooltipClass="example-tooltip" mat-raised-button type="button" class="btn btn-success btn-link">
                  <i class="fas fa-car fa-lg"></i>
                </button>
                <!-- <button  matTooltip="Editar" matTooltipClass="example-tooltip" [routerLink]="[ '/estate/edit/' + estate._id ]" mat-raised-button type="button" class="btn btn-warning btn-link">
                  <i class="fas fa-pen fa-lg"></i>
                </button> -->
                <button matTooltip="Ver Todo" matTooltipClass="example-tooltip" mat-raised-button type="button" class="btn btn-rose btn-link">
                  <i class="fas fa-eye fa-lg"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
